<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="man">
    <div class="content">
        <div class="header">
            <h4>Baoniu Calculator</h4>
            <input id="io" class="io" disabled>
        </div>
        <div class="buttons">
            <div class="row">
                <a>AC</a>
                <a>CE</a>
                <a>%</a>
                <a>/</a>
            </div>
            <div class="row">
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a>*</a>
            </div>
            <div class="row">
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>-</a>
            </div>
            <div class="row">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>+</a>
            </div>
            <div class="row">
                <a>.</a>
                <a>0</a>
                <a>Ans</a>
                <a>=</a>
            </div>
        </div>
    </div>
</div>

<script src="../jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="//cdn.bootcss.com/jquery/3.0.0-rc1/jquery.min.js"><\/script>');</script>

</html>
