<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build a Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="man">
    <div class="quote">
        <div class="content">
            <i class="fa fa-quote-left icon-quote-left"></i>
            <span class="quote-text">Of all the gin joints in all the towns in all the world, she walks into mine. </span>
        </div>
        <p class="author">Casablanca </p>
        <div class="button">
            <a class="btn" target="_blank" id="twitter" href="#"><i class='fa fa-twitter icon-twitter'></i></a>
            <a class="btn" target="_blank" id="tumblr" href="#"><i class='fa fa-tumblr icon-tumblr'></i></a>
            <button class="btn" id="new">New Quote</button>
        </div>
    </div>
</div>
<script src="../jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="//cdn.bootcss.com/jquery/3.0.0-rc1/jquery.min.js"><\/script>');</script>
<script src="//cdn.bootcss.com/jquery-color/2.1.2/jquery.color.min.js"></script>
<script src="ajax.js"></script>
</body>
</html>
