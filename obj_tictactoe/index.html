<!DOCTYspanE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="c1">{{ data[0][0] | show }}</div>
    <div class="c2">{{ data[0][1] | show }}</div>
    <div class="c3">{{ data[0][2] | show }}</div>
    <div class="c4">{{ data[1][0] | show }}</div>
    <div class="c5">{{ data[1][1] | show }}</div>
    <div class="c6">{{ data[1][2] | show }}</div>
    <div class="c7">{{ data[2][0] | show }}</div>
    <div class="c8">{{ data[2][1] | show }}</div>
    <div class="c9">{{ data[2][2] | show }}</div>
</div>
<div class="message bg-info text-info">{{ msg }}</div>

<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">XX还是OO？</h4>
            </div>
            <div class="modal-body">
                <p>
                    选择你的棋子,三子成一条线则为赢
                    注意：选择 O 表示[电脑]先手
                </p>
            </div>
            <div class="modal-footer">
                <button id="x" type="button" class="btn btn-lg btn-default" data-dismiss="modal">X 我先手</button>
                <button id='o' type="button" class="btn btn-lg btn-default" data-dismiss="modal">O 电脑先手</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="vue.min.js"></script>
<script>!window.jQuery && document.write('<script src="//cdn.bootcss.com/jquery/3.0.0-rc1/jquery.min.js"><\/script>');</script>
<script>!window.Vue && document.write('<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"><\/script>')</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
