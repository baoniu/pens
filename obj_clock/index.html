<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Baoniu clock - firefox/chrome/safari</h2>
        <div class="clock">
            <div class="controller">
                <div class="break">
                    <h4>Break length</h4>
                    <div class="btn-box">
                        <a class="drop">-</a>
                        <span>5</span>
                        <a class="add">+</a>
                    </div>
                </div>

                <div class="session">
                    <h4>session length</h4>
                    <div class="btn-box">
                        <a class="drop">-</a>
                        <span>25</span>
                        <a class="add">+</a>
                    </div>
                </div>
            </div>
            <div class="show">
                <div>
                    <p class="title">START / STOP</p>
                    <p class="time">25</p>
                </div>
                <span class="background"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="//cdn.bootcss.com/jquery/3.0.0-rc1/jquery.min.js"><\/script>');</script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
